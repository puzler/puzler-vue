overwrite: true
schema: "http://localhost:3000/graphql"
documents: src/graphql/gql/**/*.graphql
generates:
  src/graphql/generated/graphql.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
  src/graphql/generated/types.ts:
    plugins:
      - "typescript"
  src/graphql/generated/schema.json:
    plugins:
      - "introspection"
